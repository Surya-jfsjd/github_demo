<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <image>
            <img src="">
        </image>
        <div class="signup">
          <h1><em>Registration form for college fest</em></h1>
          <p>Please fill in this form to Register.</p>

          <label for="first name"><b>first name</b></label>
          <input type="text" placeholder="first name" required>

          <label for="last name"><b>last name</b></label>
          <input type="text" placeholder="last name"  name="lastname" required>
          <br>
          <br>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <br>
          <br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <br>
          <br>
      
          <label for="psw-repeat"><b>Re-enter Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <br>
          <br>

          <label for="phone number"><b>phone number</b></label>
          <input type="number" placeholder="number" name="number" id="number" max="10" required>
          <br>
          <br>

          <label for="event"><b>choose the event:</b></label>
          <select id="event" name="event">
            <option value="dance">dance</option>
            <option value="treasure">treasure hunt</option>
            <option value="cooking">cooking</option>
            <option value="singing">singing</option>
            <option value="cricket">cricket</option>
          </select>
          <br>
          <br>

          <p><b>are you comming to the fest ?</b></p>
          <label for="yes">yes</label>
          <input type="radio" id="yes" name="fest">
          <br>
          <label for="no">no</label>
          <input type="radio" id="no" name="fest">
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
</body>
</html>
